<!DOCTYPE html>
<html lang="ES-MX">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>FarmaLab</title>

  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i" rel="stylesheet">
  <link rel="stylesheet" href="../static/fonts/icomoon/style.css">
  
  <link rel="icon" href="https://www.pngitem.com/pimgs/m/42-423728_pharmacy-medicine-doctor-medic-png-image-blue-pharmacy.png">

  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/magnific-popup.css">
  <link rel="stylesheet" href="../static/css/jquery-ui.css">
  <link rel="stylesheet" href="../static/css/owl.carousel.min.css">
  <link rel="stylesheet" href="../static/css/owl.theme.default.min.css">
  <link rel="stylesheet" href="../static/css/bootstrap/bootstrap.css">


  <link rel="stylesheet" href="../static/css/aos.css">

  <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>

  <div class="Volver al inicio"></div>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
      <div class="container">
        <div class="logo">
          <div class="site-logo">
            <a href="index.html" class="js-logo-clone">FARMALAB</a>
          </div>
        </div>

        <div class="collapse navbar-collapse" id="navbarSupport">
          <ul class="navbar-nav ml-auto">
			      <li class="nav-item">
              <a class="nav-link" href="index.html">Cerrar sesi&oacute;n</a>
            </li>
            <li class="nav-item">
              <a lass="nav-link">Bienvenido, {{session['nombre'] }}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <br>

  <h5 style="text-align: center;">SISTEMA DE CONTROL</h5>
  <section>    
    <form action="/guardar_paciente" method="POST" autocomplete="off">
        <input type="text" name="nombre" id="nombre"
        placeholder="Nombre">
        <input type="text" name="apellido" id="apellido"
        placeholder="Apellido">
        <input type="text" name="correo" id="correo"
        placeholder="Correo">
        <input type="text" name="direccion" id="direccion"
        placeholder="Direcci&oacute;n">
        <input type="text" name="celular" id="celular"
        placeholder="Celular">
        <button class="boton"
        type="submit">AÃ±adir</button>
    </form>
</section>
<section class="section">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Direcci&oacute;n</th>
                        <th>Celular</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                        <th>PDF</th>
                    </tr>
                </thead>
                <tbody>
                  {% for paciente in pacientes %}
                    <tr>
                        <td>{{paciente[1]}}</td>
                        <td>{{paciente[2]}}</td>
                        <td>{{paciente[3]}}</td>
                        <td>{{paciente[4]}}</td>
                        <td>{{paciente[5]}}</td>
                        <td>
                          <p><a style="text-decoration: none;" href="{{url_for('editar_paciente', id=paciente[0])}}">Editar</a></p>
                        </td>
                        <td>
                            <form action="{{url_for('eliminar_paciente')}}" method="POST">
                                <input type="hidden" name="id" value="{{paciente[0]}}">
                                <button class="button btn-elimina">Eliminar</button>
                            </form>
                        </td>
                        <td>
                          <p><a style="text-decoration: none;" href="#">PDF</a></p>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>  
    </div>
</section>


<script src="assets/js/jquery-3.5.1.min.js"></script>

<script src="assets/js/bootstrap.bundle.min.js"></script>

<script src="assets/vendor/owl-carousel/js/owl.carousel.min.js"></script>

<script src="assets/vendor/wow/wow.min.js"></script>

<script src="assets/js/theme.js"></script>

<script type='text/javascript'>
	document.oncontextmenu = function(){return false}
	
	document.onkeydown = function(e) {
        if (e.ctrlKey && 
            (e.keyCode === 85 )) {
            return false;
        }
};
</script>

  
</body>
</html>
