  <h5 style="text-align: center;">SISTEMA DE CONTROL - EDITAR PACIENTE</h5>

            <input value="{{paciente[5]}}" required type="text" class="input" placeholder="Celular" name="celular" id="celular">

            <br><br>
        </form>

    </div>
